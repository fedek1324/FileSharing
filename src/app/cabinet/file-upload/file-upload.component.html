<section class="jumbotron mb-0" style="background-color: lightgoldenrodyellow">
  <div class="container">
    <form [formGroup]="form" class = "ml-0">
      <div class="alert alert-{{ message.type }}" *ngIf="message && message.text" [@fadeOutAnimation]="animationState">
        {{ message.text }}
      </div>
      
      <div class="form-group">
        <label for="file">Choose File</label>

        <input class="btn btn-outline-primary"
          type="file"
          id="file"
          (change)="handleFileInput($event.target.files)"
        />
      </div>

      <div class="form-group">
        <label for="descrTextArea">Description (optional)</label>
        <textarea  formControlName="descr" class="form-control" id="descrTextArea" rows="3"></textarea>
      </div>
      <button class="btn btn-outline-primary" (click)="uploadFileToActivity()">Upload</button>
    </form>
  </div>
</section>
